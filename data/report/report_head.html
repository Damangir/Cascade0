<!DOCTYPE html> <!-- The new doctype -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TITLEBAR</title>
<!-- Internet Explorer HTML5 enabling code: -->
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<style type="text/css">.clear {zoom: 1;display: block;}</style>
<![endif]-->
 <style type="text/css">
*{margin:0;padding:0}
header,footer,article,section,hgroup,nav,figure{display:block}
body{font-size:.825em;color:#fcfcfc;background-color:#355664;font-family:Arial, Helvetica, sans-serif}
a,a:visited{color:#0196e3;text-decoration:none;outline:none}
a:hover{text-decoration:underline}
a img{border:none}
h1,h2,h3{font-family:"Myriad Pro","Helvetica Neue",Helvetica,Arial,Sans-Serif;text-shadow:0 1px 1px #000}
h1{font-size:2.5em;text-transform:uppercase;padding:.5em 0 0}
h2{font-size:2em;font-weight:400;letter-spacing:.01em;text-transform:uppercase}
h3{font-family:forte,"Myriad Pro","Helvetica Neue",Helvetica,Arial,Sans-Serif;font-size:1.5em;font-weight:400;margin:0 0 1em}
p{line-height:1.5em;padding-bottom:1em}
.line{height:1px;background-color:#24404c;border-bottom:1px solid #416371;overflow:hidden;margin:1em 0}
article .line{background-color:#15242a;border-bottom-color:#204656;margin:1.3em 0}
footer .line{margin:2em 0}
nav{background:#f8f8f8;position:absolute;right:0;top:4em;border:1px solid #FCFCFC;-moz-box-shadow:0 1px 1px #333;-webkit-box-shadow:0 1px 1px #333;box-shadow:0 1px 1px #333;padding:0 5px;margin 10px;}
.clear:after{content:".";display:block;height:0;clear:both;visibility:hidden}
nav ul li{display:inline}
nav ul li a,nav ul li a:visited{color:#565656;display:block;float:left;font-size:1.25em;font-weight:700;text-shadow:0 1px 1px #FFF;text-transform:uppercase;margin:5px 2px;padding:7px 10px 4px}
nav ul li a:hover{text-decoration:none;background-color:#f0f0f0}
nav,article,nav ul li a,figure{-moz-border-radius:10px;-webkit-border-radius:10px;border-radius:10px}
#page{width:960px;position:relative;margin:0 auto}
article{background-color:#213E4A;text-shadow:0 2px 0 #000;margin:3em 0;padding:20px}
figure{border:3px solid #142830;margin:15px;overflow:hidden}
footer{margin-bottom:30px;text-align:center;font-size:.825em}
footer p{margin-bottom:-2.5em;position:relative}
footer a,footer a:visited{color:#ccc;background-color:#213e4a;display:block;z-index:100;position:relative;padding:2px 4px}
footer a:hover{text-decoration:none;background-color:#142830}
footer a.by{float:left}
footer a.up{float:right}

.results{width:100%;box-shadow:4px 4px 2px #1f333c;border:1px solid #000;-moz-border-radius-bottomleft:7px;-webkit-border-bottom-left-radius:7px;border-bottom-left-radius:7px;-moz-border-radius-bottomright:7px;-webkit-border-bottom-right-radius:7px;border-bottom-right-radius:7px;-moz-border-radius-topright:7px;-webkit-border-top-right-radius:7px;border-top-right-radius:7px;-moz-border-radius-topleft:7px;-webkit-border-top-left-radius:7px;border-top-left-radius:7px;margin:0;padding:0}
.results table{border-collapse:collapse;border-spacing:0;width:100%;height:100%;margin:0;padding:0}
.results tbody{text-shadow:none;}
.results thead tr:first-child td:first-child{-moz-border-radius-topleft:7px;-webkit-border-top-left-radius:7px;border-top-left-radius:7px}
.results thead tr:first-child td:last-child{-moz-border-radius-topright:7px;-webkit-border-top-right-radius:7px;border-top-right-radius:7px}
.results thead tr:first-child td{filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#005fbf",endColorstr="#005fbf");background:0;background-color:#005fbf;border:0 solid #000;text-align:center;font-family:Arial;font-weight:700;color:#fff;border-width:0 0 1px 1px}
.results thead tr:first-child td:last-child{border-width:0 0 1px 1px}
.results tbody tr:last-child td:first-child{-moz-border-radius-bottomleft:7px;-webkit-border-bottom-left-radius:7px;border-bottom-left-radius:7px}
.results tbody tr:last-child td:last-child{-moz-border-radius-bottomright:7px;-webkit-border-bottom-right-radius:7px;border-bottom-right-radius:7px;border-width:0}
.results tr:nth-child(odd){background-color:#aad4ff}
.results tr:nth-child(even){background-color:#fff}
.results td{vertical-align:middle;border:1px solid #000;text-align:center;font-family:Arial;font-weight:400;color:#000;border-width:0 1px 1px 0;padding:6px}
.results tr:last-child td{border-width:0 1px 0 0}

.results tr td:last-child,.results thead tr:first-child td:first-child{border-width:0 0 1px}

</style>
</head>
<body>
<section id="page">
